<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blogging Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h3>Blogging Website</h3>
        <button id="create-blog-btn">Create New Post </button>
      </div>
    </header>
    <main id="main-page"></main>
    <div class="modal" id="create-blog-modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Create a Post</h2>
        <form id="blog-form">
          <div class="form-group">
            <!-- <label for="blog-title">Title:</label> -->
            <input type="text" id="blog-title"  placeholder="Enter your heading..." required>
          </div>
          <div class="form-group">
            <!-- <label for="blog-description">Description:</label> -->
            <textarea id="blog-description" placeholder="Enter your Blog Post" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
